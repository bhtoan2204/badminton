version: '3.8'
services:
  gateway:
    image: mjkundta/gateway:${TAG}
    build:
      context: .
      dockerfile: ./apps/gateway/Dockerfile
      target: production
    command: node dist/apps/gateway/src/main
    ports:
      - "8080:8080"
    restart: on-failure
    environment:
      - NODE_ENV=production
  
  auth:
    image: mjkundta/auth:${TAG}
    build:
      context: .
      dockerfile: ./apps/auth/Dockerfile
      target: production
    command: node dist/apps/auth/src/main 
    restart: on-failure
    environment:
      - NODE_ENV=production

  user:
    image: mjkundta/user:${TAG}
    build:
      context: .
      dockerfile: ./apps/user/Dockerfile
      target: production
    command: node dist/apps/user/src/main
    restart: on-failure
    environment:
      - NODE_ENV=production
    