version: '1.0'
services:
  gateway:
    image: mjkundta/gateway:${TAG}
    build:
      context: .
      dockerfile: ./apps/gateway/Dockerfile
      target: production
    command: node dist/apps/gateway/main
    ports:
      - "8080:8080"
    depends_on:
      - rabbitmq
    restart: on-failure
    environment:
      - NODE_ENV=production
  
  auth:
    image: mjkundta/auth:${TAG}
    build:
      context: .
      dockerfile: ./apps/auth/Dockerfile
      target: production
    command: node dist/apps/auth/main
    depends_on:
      - gateway
    restart: on-failure
    environment:
      - NODE_ENV=production
  
  payment:
    image: mjkundta/payment:${TAG}
    build:
      context: .
      dockerfile: ./apps/payment/Dockerfile
      target: production
    command: node dist/apps/payment/main
    depends_on:
      - gateway
    restart: on-failure
    environment:
      - NODE_ENV=production
  
  sms:
    image: mjkundta/sms:${TAG}
    build:
      context: .
      dockerfile: ./apps/sms/Dockerfile
      target: production
    command: node dist/apps/sms/main
    depends_on:
      - gateway
    restart: on-failure
    environment:
      - NODE_ENV=production

  rabbitmq:
    image: rabbitmq
    ports:
      - "5672:5672"
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: on-failure