version: '3.8'
services:
  gateway:
    image: mjkundta/gateway:${TAG}
    build:
      context: .
      dockerfile: ./apps/gateway/Dockerfile
      target: production
    command: node dist/apps/gateway/src/main
    ports:
      - "8080:8080"
    depends_on:
      - rabbitmq
    restart: on-failure
    environment:
      - NODE_ENV=production
  
