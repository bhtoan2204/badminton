version: '3.8'
services:
  background:
    image: mjkundta/background:${TAG}
    build:
      context: .
      dockerfile: ./apps/background/Dockerfile
      target: production
    command: node dist/apps/background/src/main
    restart: on-failure
    environment:
      - NODE_ENV=production
    mem_limit: 2g
    cpu_shares: 1024

  payment:
    image: mjkundta/payment:${TAG}
    build:
      context: .
      dockerfile: ./apps/payment/Dockerfile
      target: production
    command: node dist/apps/payment/src/main
    restart: on-failure
    environment:
      - NODE_ENV=production
    mem_limit: 2g
    cpu_shares: 1024
