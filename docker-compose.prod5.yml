version: '3.8'
services:
  household:
    image: mjkundta/household:${TAG}
    build:
      context: .
      dockerfile: ./apps/household/Dockerfile
      target: production
    command: node dist/apps/household/src/main
    restart: on-failure
    environment:
      - NODE_ENV=production
    mem_limit: 2g
    cpu_shares: 1024

  search:
    image: mjkundta/search:${TAG}
    build:
      context: .
      dockerfile: ./apps/elasticsearch/Dockerfile
      target: production
    command: node dist/apps/elasticsearch/src/main
    restart: on-failure
    environment:
      - NODE_ENV=production
    mem_limit: 2g
    cpu_shares: 1024
