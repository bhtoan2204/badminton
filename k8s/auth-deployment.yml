apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
  labels:
    app: auth
spec:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      automountServiceAccountToken: false
      containers:
        - name: auth
          image: mjkundta/auth:<TAG>
          command: ["node", "dist/apps/auth/src/main"]
          resources:
            requests:
              memory: "400Mi"  
              cpu: "110m"     
            limits:
              memory: "800Mi" 
              cpu: "220m" 
          env:
            - name: NODE_ENV
              value: "production"
