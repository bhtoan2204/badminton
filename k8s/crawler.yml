apiVersion: apps/v1
kind: Deployment
metadata:
  name: crawler-deployment
  labels:
    app: crawler
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  replicas: 1
  selector:
    matchLabels:
      app: crawler
  template:
    metadata:
      labels:
        app: crawler
    spec:
      automountServiceAccountToken: false
      containers:
        - name: crawler
          image: mjkundta/crawler:<TAG>
          command: ['node', 'dist/apps/crawler/src/main.js']
          resources:
            limits:
              cpu: '50m'
              memory: '256Mi'
          env:
            - name: NODE_ENV
              value: 'production'
            - name: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
              value: 'true'
            - name: PUPPETEER_EXECUTABLE_PATH
              value: '/usr/bin/chromium-browser'
            - name: REDIS_HOST
              value: 'redis'
            - name: REDIS_PORT
              value: '6379'
---
apiVersion: v1
kind: Service
metadata:
  name: crawler
  labels:
    app: crawler
spec:
  selector:
    app: crawler
  ports:
    - protocol: TCP
      port: 8088
      targetPort: 8088
  type: ClusterIP
