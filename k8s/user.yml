apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-deployment
  labels:
    app: user
spec:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  replicas: 1
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      automountServiceAccountToken: false
      containers:
        - name: user
          image: mjkundta/user:<TAG>
          command: ["node", "dist/apps/user/src/main"]
          resources:
            limits:
              cpu: "140m"
              memory: "512Mi"
          env:
            - name: NODE_ENV
              value: "production"

---
apiVersion: v1
kind: Service
metadata:
  name: user
  labels:
    app: user
spec:
  selector:
    app: user
  ports:
    - protocol: TCP
      port: 8090
      targetPort: 8090
  type: ClusterIP
