apiVersion: apps/v1
kind: Deployment
metadata:
  name: guideline-deployment
  labels:
    app: guideline
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  replicas: 1
  selector:
    matchLabels:
      app: guideline
  template:
    metadata:
      labels:
        app: guideline
    spec:
      automountServiceAccountToken: false
      containers:
        - name: guideline
          image: mjkundta/guideline:<TAG>
          command: ['node', 'dist/apps/guideline/src/main']
          resources:
            limits:
              cpu: '140m'
              memory: '512Mi'
          env:
            - name: NODE_ENV
              value: 'production'

---
apiVersion: v1
kind: Service
metadata:
  name: guideline
  labels:
    app: guideline
spec:
  selector:
    app: guideline
  ports:
    - protocol: TCP
      port: 8091
      targetPort: 8091
  type: ClusterIP
