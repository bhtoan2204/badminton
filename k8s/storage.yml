apiVersion: apps/v1
kind: Deployment
metadata:
  name: storage-deployment
  labels:
    app: storage
spec:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  replicas: 1
  selector:
    matchLabels:
      app: storage
  template:
    metadata:
      labels:
        app: storage
    spec:
      automountServiceAccountToken: false
      containers:
        - name: storage
          image: mjkundta/storage:<TAG>
          command: ["node", "dist/apps/storage/src/main"]
          ports:
            - containerPort: 50000
          resources:
            limits:
              cpu: "0.5"
              memory: "512Mi"
          env:
            - name: NODE_ENV
              value: "production"

---
apiVersion: v1
kind: Service
metadata:
  name: storage
  labels:
    app: storage
spec:
  selector:
    app: storage
  ports:
    - protocol: TCP
      port: 50000
      targetPort: 50000
  type: ClusterIP
