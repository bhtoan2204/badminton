apiVersion: apps/v1
kind: Deployment
metadata:
  name: calendar-deployment
  labels:
    app: calendar
spec:
  strategy:
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 0
  replicas: 1
  selector:
    matchLabels:
      app: calendar
  template:
    metadata:
      labels:
        app: calendar
    spec:
      automountServiceAccountToken: false
      containers:
      - name: calendar
        image: mjkundta/calendar:<TAG>
        command: ["node", "dist/apps/calendar/src/main"]
        env:
        - name: NODE_ENV
          value: "production"