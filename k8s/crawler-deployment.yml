apiVersion: apps/v1
kind: Deployment
metadata:
  name: crawler-deployment
  labels:
    app: crawler
spec:
  strategy:
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 0
  replicas: 1
  selector:
    matchLabels:
      app: crawler
  template:
    metadata:
      labels:
        app: crawler
    spec:
      automountServiceAccountToken: false
      containers:
      - name: crawler
        image: mjkundta/crawler:<TAG>
        command: ["node", "dist/apps/crawler/src/main"]
        env:
        - name: NODE_ENV
          value: "production"
