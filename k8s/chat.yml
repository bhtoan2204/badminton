apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-deployment
  labels:
    app: chat
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  replicas: 1
  selector:
    matchLabels:
      app: chat
  template:
    metadata:
      labels:
        app: chat
    spec:
      automountServiceAccountToken: false
      containers:
        - name: chat
          image: mjkundta/chat:<TAG>
          command: ['pm2-runtime', 'dist/apps/chat/src/main.js']
          resources:
            limits:
              cpu: '100m'
              memory: '512Mi'
          env:
            - name: NODE_ENV
              value: 'production'

---
apiVersion: v1
kind: Service
metadata:
  name: chat
  labels:
    app: chat
spec:
  selector:
    app: chat
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
  type: ClusterIP
