apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailer-deployment
  labels:
    app: mailer
spec:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  replicas: 1
  selector:
    matchLabels:
      app: mailer
  template:
    metadata:
      labels:
        app: mailer
    spec:
      automountServiceAccountToken: false
      containers:
        - name: mailer
          image: mjkundta/mailer:<TAG>
          command: ["node", "dist/apps/mailer/src/main"]
          resources:
            limits:
              cpu: "0.5"
              memory: "512Mi"
          env:
            - name: NODE_ENV
              value: "production"

---
apiVersion: v1
kind: Service
metadata:
  name: mailer
  labels:
    app: mailer
spec:
  selector:
    app: mailer
  ports:
    - protocol: TCP
      port: 8085
      targetPort: 8085
  type: ClusterIP
