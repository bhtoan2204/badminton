apiVersion: apps/v1
kind: Deployment
metadata:
  name: storage-deployment
  labels:
    app: storage
spec:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  replicas: 1
  selector:
    matchLabels:
      app: storage
  template:
    metadata:
      labels:
        app: storage
    spec:
      automountServiceAccountToken: false
      containers:
        - name: storage
          image: mjkundta/storage:<TAG>
          command: ["node", "dist/apps/storage/src/main"]
          ports:
            - containerPort: 50000
          resources:
            requests:
              memory: "800Mi"  
              cpu: "220m"     
            limits:
              memory: "800Mi" 
              cpu: "220m" 
          env:
            - name: NODE_ENV
              value: "production"
