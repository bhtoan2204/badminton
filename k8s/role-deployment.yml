apiVersion: apps/v1
kind: Deployment
metadata:
  name: role-deployment
  labels:
    app: role
spec:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  replicas: 1
  selector:
    matchLabels:
      app: role
  template:
    metadata:
      labels:
        app: role
    spec:
      automountServiceAccountToken: false
      containers:
        - name: role
          image: mjkundta/role:<TAG>
          command: ["node", "dist/apps/role/src/main"]
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          env:
            - name: NODE_ENV
              value: "production"
