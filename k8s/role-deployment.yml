apiVersion: apps/v1
kind: Deployment
metadata:
  name: role-deployment
  labels:
    app: role
spec:
  strategy:
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 0
  replicas: 1
  selector:
    matchLabels:
      app: role
  template:
    metadata:
      labels:
        app: role
    spec:
      automountServiceAccountToken: false
      containers:
      - name: role
        image: mjkundta/role:<TAG>
        command: ["node", "dist/apps/role/src/main"]
        resources:
          limits:
            cpu: "0.25"
            memory: "512Mi"
          requests:
            cpu: "0.1"
            memory: "128Mi"
        env:
        - name: NODE_ENV
          value: "production"
