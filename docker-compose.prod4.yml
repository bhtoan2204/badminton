version: '3.8'
services:
  finance:
    image: mjkundta/finance:${TAG}
    build:
      context: .
      dockerfile: ./apps/finance/Dockerfile
      target: production
    command: node dist/apps/finance/src/main
    restart: on-failure
    environment:
      - NODE_ENV=production

  shopping:
    image: mjkundta/shopping:${TAG}
    build:
      context: .
      dockerfile: ./apps/shopping/Dockerfile
      target: production
    command: node dist/apps/shopping/src/main
    restart: on-failure
    environment:
      - NODE_ENV=production

  invoice:
    image: mjkundta/invoice:${TAG}
    build:
      context: .
      dockerfile: ./apps/invoice/Dockerfile
      target: production
    command: node dist/apps/invoice/src/main
    restart: on-failure
    environment:
      - NODE_ENV=production
